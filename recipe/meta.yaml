{% set version = "2.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ascii
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ascii_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ascii/ascii_{{ version }}.tar.gz
  sha256: 53a6bd2895e283536092c3186d00b4f0116874c9c2fa92d318c5ed61eeaa132b

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-codetools
    - r-digest
    - r-survival
  run:
    - r-base
    - r-codetools
    - r-digest
    - r-survival

test:
  commands:
    - $R -e "library('ascii')"           # [not win]
    - "\"%R%\" -e \"library('ascii')\""  # [win]

about:
  home: http://eusebe.github.com/ascii/, http://github.com/eusebe/ascii/
  license: GPL-2.0-or-later
  summary: Coerce R object to asciidoc, txt2tags, restructuredText, org, textile or pandoc syntax.  Package comes with a set of drivers for Sweave.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - Adrianzo

